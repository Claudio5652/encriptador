<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>
  <div class="box-container">
    <div class="box-izquierdo">
      <div class="box-img">
        <img src="alura.webp" alt="">
      </div>
      <div class="box-titulo">
        <h1></h1>
      </div>
      <div class="box-textarea">
        <textarea class="mensaje" id="textarea1" rows="5" placeholder="Ingresa texto en minúsculas sin acentos"></textarea>
      </div>  
      <div class="box-parrafo">
        <p></p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" id="encripta" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" id="desencripta" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <div class="box-derecho">
      <textarea class="mensaje" id="textarea2" cols="20" rows="5" placeholder="Texto encriptado / desencriptado"></textarea>
      <img class="ubica-img" src="imagen.webp" alt="">
      <button class="btn-copiar" id="copia" onclick="copiar()">Copiar y Limpiar</button>
    </div>
  </div>
  <footer>Oracle one 6 - Alura -- Claudio González Soto</footer>

  <script src="app.js"></script>
</body>
</html>
